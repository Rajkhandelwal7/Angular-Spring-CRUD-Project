<h2> Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>first Name</th>
            <th>last Name</th>
            <th>Email Id</th>
            <th style="text-align: center;">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}} </td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td><button (click)= "updateEmployee(employee.id)" class="btn btn-info">UPDATE</button></td>
            <td><button (click)= "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 12px;">DELETE</button></td>
            <td><button (click)= "viewEmployee(employee.id)" class="btn btn-info" style="margin-left: 12px;">VIEW</button></td>
        </tr>
    </tbody>
</table>
